_schema-version: "2.1"
ID: Customer
version: 0.0.1
modules:
- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
resources:
- name: hdi_db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-name: Customer-hdi
    service-plan: hdi-shared 
    config:
      schema: CUSTOMER
  properties:
    hdi-container-name: ${service-name}
